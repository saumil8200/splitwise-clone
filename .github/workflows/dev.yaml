name: "pre-commit"

concurrency:
  group: ${{github.ref}}
  cancel-in-progress: true

on:
  push:
    branches-ignore:
      - main
      - "releases/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Format
        run: npm run format
      - name: Lint
        run: npm run lint
      - name: Remove workspace
        run: rm -rf $GITHUB_WORKSPACE/*

  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Remove workspace
        run: rm -rf $GITHUB_WORKSPACE/*
